<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Royal Hotel</title>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .payment-container img {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  

  <div class="payment-container">
    <h2>Scan & Pay</h2>
    <p>Use any UPI app to scan and complete your payment</p>
    
    <!-- Replace with your actual QR code image -->
    <img src="images/pay.jpeg" alt="UPI QR Code">

    <form onsubmit="event.preventDefault(); alert('Payment Confirmed!')">
      <input type="text" placeholder="Enter Transaction ID" required>
      <button type="submit">Confirm Payment</button>
    </form>
  </div>

</body>
</html>
